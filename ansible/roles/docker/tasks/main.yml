- name: uninstall old docker package
  apt:
    name: "{{ item }}"
    state: absent
  loop:
    - docker
    - docker-engine
    - docker.io

- name: add docker's official GPG key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: load a variable file based on the arch
  include_vars: "{{ lookup('first_found', possible_files) }}"
  vars:
    possible_files:
      - "vars/{{ ansible_architecture }}.yml"
      - vars/default.yml

- name: create docker repository file
  apt_repository:
    repo: "deb [arch={{ arch }}] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    filename: docker.list
    state: present
    update_cache: yes

- name: install docker-ce
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io
  ignore_errors: "{{ ansible_check_mode }}"

# see https://kubernetes.io/docs/setup/production-environment/container-runtimes/
- name: change cgroup driver
  copy:
    src: etc/docker/daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: '0644'
  notify:
    - restart docker

- name: create docker service directory
  file:
    path: /etc/systemd/system/docker.service.d
    owner: root
    group: root
    mode: '0755'
    state: directory
  notify:
    - restart docker

- name: start and enable docker
  systemd:
    name: docker
    state: started
    enabled: yes
